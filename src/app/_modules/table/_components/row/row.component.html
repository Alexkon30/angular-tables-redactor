<ng-container *ngIf="type === 'header'; else body">
  <th app-cell [data]="''" [disabled]="true"></th>
  <th app-cell *ngFor="let title of titles" [data]="title" [disabled]="true"></th>
</ng-container>
<ng-template #body>
  <td app-cell [data]="index + 1" [disabled]="true"></td>
  <td app-cell *ngFor="let title of titles" [data]="rowData[title]"></td>
</ng-template>
