<thead>
  <tr>
    <th app-cell type="index"></th>
    <th app-cell *ngFor="let title of headers" [data]="title" type="title"></th>
    <th app-cell class="border-0 position-relative" (mouseover)="displayBtn()" (mouseleave)="hideBtn()" type="index">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue" viewBox="0 0 20 20"
        *ngIf="showAddBtn" (click)="createNewColumn()">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>
    </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let rowData of tableData; index as i">
    <td app-cell [data]="i + 1" type="index"></td>
    <td app-cell *ngFor="let title of headers" [data]="rowData[title]" type="data" [index]="i" [title]="title"></td>
  </tr>
</tbody>
