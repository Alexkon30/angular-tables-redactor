<div class="form-floating w-75 mx-auto mt-3">
  <textarea class="form-control" placeholder="Insert" id="templateTextarea" style="height: 100px" disabled>{{jsonStringData}}</textarea>
  <label for="templateTextarea">Your template</label>

  <div class="d-flex mt-3 justify-content-center gap-5">
    <button type="button" class="btn btn-success" style="width: 15%;" (click)="copyToClipboard()">Copy</button>
    <button type="button" class="btn btn-success" style="width: 15%;">Save as CSV</button>
  </div>
</div>
