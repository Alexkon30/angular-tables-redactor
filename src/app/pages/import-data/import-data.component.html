<div class="form-floating w-75 mx-auto mt-3">
  <textarea class="form-control" placeholder="Insert" id="templateTextarea" style="height: 100px" [value]="jsonData" #textbox (change)="jsonData = textbox.value"></textarea>
  <label for="templateTextarea">Insert your template</label>

  <div class="d-flex mt-3 justify-content-center gap-5">
    <button type="button" class="btn btn-success" style="width: 15%;">Apply</button>
    <button type="button" class="btn btn-danger" style="width: 15%;" (click)="resetData()">Reset</button>
  </div>
</div>
